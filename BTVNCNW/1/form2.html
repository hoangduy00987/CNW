<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <link rel="stylesheet" href="form2.css">
</head>

<body>
    <div class="header_form2">
        <h2>VÍ DỤ VỀ TẠO FORM</h2>
    </div>
    <form name="form2" method="" action="">
        <div>
            <div>
                <label class="label_text" for="textbox">Text box:</label>
                <input type="text" name="textbox" id="textbox">
            </div>
            <div>
                <label class="label_text" for="textarea">Text Area:</label>
                <input type="number" name="number1" min="0" max="100" step="1" value="" class = "area"><br> <br>
            </div>
            <div>
                <label class="label_text" for="filebox">File box:</label>
                <input type="text" name="file_text" id="filebox">
                <button>Browser...</button>
            </div>
            <div class="button_radio">
                <input type="radio" name="radio">
                <label for="form2">Radio button</label><br>
            </div>
            <div class="check_box">
                <input type="checkbox" name="checkbox">
                <label for="form2">Check box</label><br>
            </div>
            <div class="button_group">
                <input type="button" value="Submit">
                <input type="button" value="Reset">
            </div>
        </div>
    </form>
</body>

</html>
